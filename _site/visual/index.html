<!DOCTYPE html>
  <html>
  <head>
    <title>Maggie Luo | Visual</title>
    <link rel="icon" href="/../images/ml-logo.png">
    <link type="text/css" rel="stylesheet" href="../css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat|Work+Sans|Cardo" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <style type="text/css">
    body {
      text-align: center;
      margin: 0;
      padding: 0;
    }

    #ideas {
      text-align: center;
      width: 33%;
      margin: 0 auto 300px;
    }

    .links {
      opacity: 0;
      transition-duration: 1.3s;
      -webkit-transition-duration: 1.3s;
    }

    .links a {
      transition-duration: 0s;
      -webkit-transition-duration: 0s;
      text-decoration: none;
    }

    .links a:hover {
      font-weight: 400;
      color: #555;
    }

    .header:hover .links {
      opacity: 1;
    }

    .header {
      width: 500px;
      margin: 10px auto 100px;
      text-align: center;
      background: transparent;
    }

    .header img {
      width: 80px;
      margin: auto;
    }

    a {
      text-decoration: none;
      color: black;
    }

    h4 {
      font-family: 'Montserrat', sans-serif;
      font-size: 30px;
      text-align: center;
      text-transform: uppercase;
      margin-bottom: 0px;
      padding-bottom: 0px;
    }

</style>
  </head>
  <body>
    <div class="header">
        <a href="/../index.html">
            <img id="logo" src="/../images/ml-logo.png" alt="home"/>
        </a>
        <div class="links">
            <p>
              <br>
              <a href="/../about/"> about </a>
              <br>
              <a href="/../projects/"> projects </a>
              <br>
              <a href="/../visual/"> visual </a>
              <br>
              <a href="/../blog/"> thoughts </a>
              <br>
              <a href="/../contact/"> contact </a>
            </p>
        </div>
    </div>
    
    <div id="footer"></div>
  </body>
</html>
