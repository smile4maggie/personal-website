---
layout: page
title: Visual
---
<iframe src="https://embed.spotify.com/?uri=spotify%3Atrack%3A6Hf1P9AHMH3ngy73RVAUdm" width="300" height="380" frameborder="0" allowtransparency="true"></iframe>
{% assign sorted_photos = site.gallery | sort: "weight" | reverse %}
<ul id="gallery_row">
  {% for image in sorted_photos %}
      <a href="{{ image.url }}">
        <img class="photo" src="{{ image.image_path }}" alt="{{ image.title }}" />
      </a>
  {% endfor %}
</ul>
<br>
