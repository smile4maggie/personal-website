---
layout: page
title: Visual
---
{% assign sorted_photos = site.gallery | sort: "weight" | reverse %}
<ul id="gallery_row">
  {% for image in sorted_photos %}
      <a href="{{ image.url }}">
        <img class="photo" src="{{ image.image_path }}" alt="{{ image.title }}" />
      </a>
  {% endfor %}
</ul>
<br>
