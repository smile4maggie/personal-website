---
layout: page
---
<h6>{{ page.title }}</h6>
<br>
<div id="gallery-space"></div>
<script src="/js/jquery-1.10.2.min.js"></script>
<script src="/js/lightbox-2.6.min.js"></script>
<link href="/css/lightbox.css" rel="stylesheet" />

{% for gallery in site.data.galleries %}
  {% if gallery.id == page.galleryid %}
    <h1>{{ gallery.description }}</h1>
    <ol>
    {% for image in gallery.images %}
      <li>
        {{ image.text }}<br>
        <a href="{{ gallery.imagefolder }}/{{ image.name }}" data-lightbox="{{ gallery.id }}" title="{{ image.text }}">
          <img src="{{ gallery.imagefolder }}/{{ image.thumb }}">
        </a>
      </li>
    {% endfor %}
    </ol>
  {% endif %}
{% endfor %}
<h5>{{ content | remove: '<p>' | remove: '</p>' }}</h5>
<div id="gallery-space"></div>
<div id="gallery-space"></div>


<!--- For single image associated with the photo
<img class="photo-desc" src="{{ page.image_path }}" alt="image" />
---->
