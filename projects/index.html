---
layout: page
title: Projects
---
{% assign project_order = site.projects | sort: "weight" | reverse %}
<div class="container">
  {% for project in project_order %}
    <a href="{{ project.link }}" target="_blank">
      <h4>{{ project.title }}</h4>
    </a>
    <span class="date" style="font-variant: small-caps; font-size: 20px;">
      {{ project.made }}
    </span>
    <h5>
      {{ project.content | remove: '<p>' | remove: '</p>'}}
    </h5>
  {% endfor %}
</div>
